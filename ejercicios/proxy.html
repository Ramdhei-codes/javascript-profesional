    <script src="https://unpkg.com/fast-levenshtein@2.0.6/levenshtein.js"></script>
    <script>
        //Proxy se parece a get y set


        const target = {
            name: "Richard",
            country: "Costa Rica",
            job: "React Dev",
            age: 30,
        }


        const handler = {
            get(obj, prop){
                if(prop in obj){
                    return obj[prop]
                }

                const suggestion = Object.keys(obj).find(key => {
                    return Levenshtein.get(key, prop) <= 3
                })

                if(suggestion){
                    console.log(`${prop} no se encuentra. Â¿Quisiste decir ${suggestion}?`)
                }

                return obj[prop]
            }
        }

        const proxy = new Proxy(target, handler)
    </script>
